services:
  atlas:
    build: .
    container_name: atlas_app
    network_mode: host
    privileged: true
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - ./media:/usr/src/app/media  # Volumen persistente para media
    depends_on:
      - db
    restart: unless-stopped
    environment:
      - DB_HOST=localhost
      - DB_PORT=5432
      - POSTGRES_USER=atlas_user
      - POSTGRES_PASSWORD=atlas_password
      - POSTGRES_DB=atlas_metadata
      - MEDIA_BASE_PATH=/usr/src/app/media
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15
    container_name: atlas_db
    network_mode: host
    environment:
      POSTGRES_USER: atlas_user
      POSTGRES_PASSWORD: atlas_password
      POSTGRES_DB: atlas_metadata
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    restart: always

  web:
    image: nginx:alpine
    container_name: atlas_web
    network_mode: host
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always
